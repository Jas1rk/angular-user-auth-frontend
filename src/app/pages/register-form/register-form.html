<div
  class="flex flex-col justify-center items-center m-auto mt-10 border border-violet-700 p-2 rounded-lg select-none w-2xl"
>
  <h1 class="text-2xl text-white uppercase tracking-widest font-semibold">
    Register
  </h1>

  <form>
    <div class="grid grid-cols-2 space-x-3 justify-center items-center mt-3">
      <!-- //name -->
      <div class="flex flex-col justify-center items-start space-y-1.5">
        <label
          class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
          >first Name</label
        >
        <input
          type="text"
          class="border outline-none border-violet-700 p-2 rounded-lg text-gray-400"
          placeholder="Enter your name"
        />
        <p class="text-red-500 text-sm font-semibold">error</p>
      </div>
      <!-- lastName -->
      <div class="flex flex-col justify-center items-start space-y-1.5">
        <label
          class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
          >last name</label
        >

        <input
          type="text"
          class="border outline-none border-violet-700 p-2 rounded-lg text-gray-400"
          placeholder="Enter your last name"
        />
        <p class="text-red-500 text-sm font-semibold">error</p>
      </div>

      <!-- workEmail -->
      <div class="flex flex-col justify-center items-start space-y-1.5">
        <label
          class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
          >work email</label
        >

        <input
          type="text"
          class="border outline-none border-violet-700 p-2 rounded-lg text-gray-400"
          placeholder="Enter your last name"
        />
        <p class="text-red-500 text-sm font-semibold">error</p>
      </div>

      <!-- mobilenumber -->
      <div class="flex flex-col justify-center items-start space-y-1.5">
        <label
          class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
          >number</label
        >

        <input
          type="text"
          class="border outline-none border-violet-700 p-2 rounded-lg text-gray-400"
          placeholder="Enter your last name"
        />
        <p class="text-red-500 text-sm font-semibold">error</p>
      </div>
    </div>

    <!-- gender -->

    <div class="mt-2 flex flex-col space-y-1.5">
      <div class="flex justify-between items-start">
        <h2
          class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
        >
          gender
        </h2>
        <div class="flex justify-center items-center space-x-2">
          <label
            class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
            >male</label
          >
          <input type="radio" />
        </div>
        <div class="flex justify-center items-center space-x-2">
          <label
            class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
            >female</label
          >
          <input type="radio" />
        </div>
        <div class="flex justify-center items-center space-x-2">
          <label
            class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
            >prefer not to say</label
          >
          <input type="radio" />
        </div>
      </div>
      <p class="text-sm font-semibold text-red-500">
        gender is required please select
      </p>
    </div>

    <div class="grid grid-cols-2 space-x-3 justify-center items-center mt-3">
      <!-- //name -->
      <div class="flex flex-col justify-center items-start space-y-1.5">
        <label
          class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
          >password</label
        >
        <input
          type="text"
          class="border outline-none border-violet-700 p-2 rounded-lg text-gray-400"
          placeholder="Enter your name"
        />
        <p class="text-red-500 text-sm font-semibold">error</p>
      </div>
      <!-- lastName -->
      <div class="flex flex-col justify-center items-start space-y-1.5">
        <label
          class="text-gray-400 uppercase text-sm tracking-widest font-semibold"
          >confirm password</label
        >

        <input
          type="text"
          class="border outline-none border-violet-700 p-2 rounded-lg text-gray-400"
          placeholder="Enter your last name"
        />
        <p class="text-red-500 text-sm font-semibold">error</p>
      </div>
    </div>

    <div class="flex justify-center items-center my-4">
      <button
        class="uppercase text-white tracking-widest font-semibold bg-violet-700 px-4 py-1 rounded-lg cursor-pointer"
      >
        save
      </button>
    </div>
  </form>

  <p class="text-gray-400">Already have an accound ? Login </p>
</div>
